<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 1</title>
    <style>
      video {
        width: 30rem;
        height: 20rem;
      }
      #vidRange {
        display: block;
        width: 30rem;
      }
    </style>
  </head>
  <body>
    <video src="./vv.mp4" width="200" height="200" id="myVid" controls></video>
    <input type="range" id="vidRange" value="0" min="0" max="13" />
    <input type="button" id="play" value="Play" />
    <input type="button" id="stop" value="Stop" />
    <input type="button" id="aa" value="<<" />
    <input type="button" id="a" value="<" />
    <input type="button" id="bb" value=">" />
    <input type="button" id="b" value=">>" />
    <input type="range" id="volRange" value="0.5" min="0" max="1" step="0.1" />
    <input type="button" id="mute" value="mute" />

    <br />
    <label
      >Speed
      <input
        type="range"
        id="speedRange"
        value="1"
        min="0"
        max="16"
        step="0.25"
      />
    </label>

    <script src="./script.js"></script>
  </body>
</html>
