<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover to Blink</title>
    <style>
      button {
        display: block;
        margin: 30% auto;
        padding: 5px 45px;
        border-radius: 15px;
        background-color: rgb(205, 223, 252);

        border: 2px solid rgb(136, 136, 224);
      }
      button:hover {
        background-color: rgb(252, 197, 238);
        box-shadow: 3px 2px 15px 2px rgb(136, 136, 224);
      }
    </style>
  </head>
  <body>
    <button>Hover to Blink</button>
    <script src="./script.js"></script>
  </body>
</html>
