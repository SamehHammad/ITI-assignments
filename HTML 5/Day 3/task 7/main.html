<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>validation</title>
    <style>
      input:invalid + span {
  color: red;
}

input:valid + span {
  display: none;
}

input:invalid {
  border: 1px solid red;
}

input {
  padding: 5px;
  margin-bottom: 10px;
}

span {
  display: block;
  margin-bottom: 5px;
}

    </style>
  </head>
  <body>
    <h1>Change Email Address</h1>
    <form>
      <input type="text" placeholder="Username" required /><br />
      <span
        >the requird user name may only be series of alphabetical
        characters.</span
      >
      <input type="text" placeholder="Email" required /><br />
      <span
        >the requird emial address may not include any special characters other
        than the '@' sign</span
      ><br />
      <input type="submit" value="Change" />
    </form>
    <script src="./script.js"></script>
  </body>
</html>
