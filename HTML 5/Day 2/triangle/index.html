<!DOCTYPE html>
<html>
  <head>
    <title>Triangle</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>

  <body>

    <svg height="260" width="800">
      <polygon
        points="110,15 20,210 100,210"
        style="fill: rgb(255, 0, 0); stroke: purple; stroke-width: 1"
      />
      <text x="50" y="100">c</text>
      <text x="110" y="100">b</text>
      <text x="60" y="220">a</text>
    </svg>
	<h3>according to pythagoras theorem</h3>
	<math style="color:red">
		<mi>c</mi>
		<mo>=</mo>
		<msqrt>
		  <msup><mi>a</mi><mn>2</mn></msup>
		  <mo>+</mo>
		  <msup><mi>b</mi><mn>2</mn></msup>
		</msqrt>
	  </math>
	  
  </body>
</html>
