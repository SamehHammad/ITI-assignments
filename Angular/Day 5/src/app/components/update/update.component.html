<div class="container">
  <h1 class="text-center my-2 alert text-primary">Update Student</h1>
  <form>
    <!-- Name input -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="form3Example1">Student Name</label>
          <input
            type="text"
            id="form3Example1"
            class="form-control inp"
            #name
            [value]="Student.name"
          />
        </div>
      </div>
      <!-- Age input -->

      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="form3Example2">Age</label>
          <input
            type="number"
            id="form3Example2"
            class="form-control inp"
            #age
            [value]="Student.age"
          />
        </div>
      </div>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example4">Email</label>
      <input
        type="email"
        id="form3Example4"
        class="form-control inp"
        #email
        [value]="Student.email"
      />
    </div>
    <!-- details input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example5">Details</label>
      <input
        type="text"
        id="form3Example"
        class="form-control inp"
        #details
        [value]="Student.details"
      />
    </div>

    <div class="mb-4">
      <input
        type="submit"
        id="btns"
        class="btn btn-outline-success form-control inp"
        value="UPDATE"
        (click)="
          updateStudent(name.value, age.value, email.value, details.value)
        "
      />
    </div>
  </form>
</div>
