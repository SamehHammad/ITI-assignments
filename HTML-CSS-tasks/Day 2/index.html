<!DOCTYPE html>
<html>
  <head>
    <title>Home-page2</title>
    <link rel="stylesheet" href="./css/stylee.css" type="text/css" />
  </head>
  <body>
    <form action="./index1.html">
      <table>
        <tr>
          <td><label for="first_name" accesskey="m">First Name</label></td>
          <td><input type="text" name="first_name" id="first_name" /></td>
        </tr>
        <tr>
          <td><label for="last_name">Last Name</label></td>
          <td><input type="text" name="last_name" id="last_name" /><br /></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" name="password" id="password" /><br /></td>
        </tr>
        <tr>
          <td><label>Gender</label></td>
          <td>
            <input type="radio" name="male" id="male" />
            <label for="male">Male</label><br />
            <input type="radio" name="female" id="female" />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="bd">Birthday</label>
            <select id="gMonth2">
              <option value="">[Select a Month]</option>
              <option value="1">Janaury</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </td>
          <td>
            <input type="number" name="dd" id="dd" placeholder="dd" />
            <input type="number" name="yyyy" id="yyyy" placeholder="yyyy" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <h1>Interests</h1>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="sports" id="sports" />
            <label for="sports">Sports</label>
          </td>
          <td>
            <input type="checkbox" name="music" id="music" />
            <label for="music">Music</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="books" id="books" />
            <label for="books">Books</label>
          </td>
          <td>
            <input type="checkbox" name="pc" id="pc" />
            <label for="pc">Computer Stuff</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="fashion" id="fashion" />
            <label for="fashion">Fashion</label>
          </td>
          <td>
            <input type="checkbox" name="movies" id="movies" />
            <label for="movies">Movies</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="Submit" id="submit" />
          </td>
        </tr>
      </table>
    </form>

    <script src="myscripts.js"></script>
  </body>
</html>
