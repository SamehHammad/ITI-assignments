<div class="slider">
  <div class="slides">
    <img src="{{ src }}" alt=" 1" />
  </div>
  <div class="controls">
    <button class="next" (click)="next()" [disabled]="counter >= 5">
      Next
    </button>
    <button class="prev" (click)="prev()" [disabled]="counter <= 1">
      Prev
    </button>
    <button class="slide" (click)="slide()">Slide</button>
    <button class="stop" (click)="stop()">Stop</button>
  </div>
</div>
