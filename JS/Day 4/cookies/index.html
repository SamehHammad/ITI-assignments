<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
  </head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <body>
    <h1>Cookies</h1>
    <div id="container">
      <div id="name-cont">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" /><br />
      </div>
      <div id="age-cont">
        <label for="age">Enter Your Age  : </label>
        <input type="text" id="age" placeholder="Enter Your Age" /><br />
      </div>

      <label>Enter Your Gender</label>
    </div>

    <div id="ima-cont">
      <img src="./images/image.jpg" for="male" />
      <img src="./images/image1.jpg" for="female" />
    </div>
    <div id="checks">
      <input type="radio" id="male" name="male" />
      <input type="radio" id="female" name="male" />
    </div>
    <div id="color">
    <label for="color">Select Your Favorite Color</label>
    <select>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option></select
    ><br />
    </div>
    <input type="button" id="submit" value="Register" onclick="registerFun()" />

    <script src="js/script1.js"></script>
  </body>
</html>
